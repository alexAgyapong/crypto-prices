<div class="header">
  <h1>Crypto coins prices</h1>
</div>
<p-table [value]="prices" [scrollable]="true" styleClass="p-datatable-striped" [style]="{width:'600px'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Coin</th>
      <th>USD</th>
      <th>GBP</th>
      <th>EUR</th>
      <th>JPY</th>
      <th>ZAR</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-items>
    <tr>
      <td>{{items?.coin}}</td>
      <td *ngFor="let currency of items?.currencies">{{currency?.value}}</td>
    </tr>
  </ng-template>
</p-table>
